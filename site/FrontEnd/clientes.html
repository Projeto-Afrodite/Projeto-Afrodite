        <h1 id="titulo">CADASTRO DE CLIENTES</h1>

      <div id="formulario">
        <div class="campo"> 
          <form class="row g-3" method="post" action="../BackEnd/cadastro_cliente.php"> <!--COLOCAR O SERVICOR-->
              
              <div class="col-md-8">
                <label class="form-label" for="nome"><strong>Nome:</strong></label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome" required>
              </div>  
              <div class="col-md-8">
                <label class="form-label" for="sobrenome"><strong>Sobrenome:</strong></label>
                <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome" required>
              </div>
              <div> 
                <div class="col-md-8">
                  <label class="form-label" for="email"><strong>E-mail:</strong></label>
                  <input type="email" name="email" placeholder="Digite o E-mail">
                </div>
              </div> 
              <div class="col-md-3">
                <label class="form-label" for="telefone"><strong>Telefone:</strong></label>
                <input class="form-control" type="tel" name="telefone" id="telefone" pattern="[0-9]" placeholder="(DDD) 99999-9999">
              </div>
              <div class="col-md-3">
                <label class="form-label" for="nascimento"><strong>Data de Nascimento:</strong></label>
                <input class="form-control" type="date" name="nascimento" id="nascimento">
              </div>

              <div class="campo">
                <div class="col-md-8">
                  <label class="form-label" for="observacao"><strong>Observações:</strong></label>
                  <textarea class="form-control" type="text" name="observacao" id="observacao" cols="30" rows="4"></textarea>
                </div>
              </div>

              <div>
                  <button class="botao" type="submit">Sign in</button>
              </div>

          </form>
        </div>
