    <main class="background-pages"> <!--Espaço para inserir o Background--></main>

    <div id="formulario">
        <div class="cabecalho">
            <h1 id="titulo">DADOS DO SALÃO</h1><br>
        </div>
        
        <form action="" method="post">
            <fieldset>
                <div class="campo">
                    <label for="fantasia"><strong>Nome Fantasia:</strong></label>
                    <input type="text" name="fantasia" id="fantasia" required>
                </div>
                <div class="campo">
                    <label for="Social"><strong>Razão Social:</strong></label>
                    <input type="text" name="social" id="social" required>
                </div>
                <div class="campo">
                    <label for="telefone"><strong>Telefone:</strong></label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div class="campo">
                    <label for="email"><strong>E-mail:</strong></label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    <label for="cnpj"><strong>CNPJ:</strong></label>
                    <input type="text" name="cnpj" id="cnpj" required>
                </div>
                <div class="campo">
                    <label for="endereco"><strong>Endereço:</strong></label>
                    <input type="text" name="endereço" id="endereco">
                </div>
            </fieldset>

            <div>
                <button class="botao" type="submit">Salvar</button>
            </div>

        </form>

    </div>

    <script src="mobile-navebar.js"></script><!--Referenciando o arquivo em JavaScript-->
